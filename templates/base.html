<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %} | abjork.land</title>
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <svg class="burger" width="25" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"><line y1="1" x1="1" x2="25" y2="1" stroke="white" stroke-width="2"></line><line y1="10" x1="1" x2="25" y2="10" stroke="white" stroke-width="2"></line><line y1="19" x1="1" x2="12.5" y2="19" stroke="white" stroke-width="2"></line><line y1="19" x1="12.5" x2="25" y2="19" stroke="white" stroke-width="2"></line></svg>
        <nav>
            <div class="nav-inner-container">
                <ul>
                    <li>
                        <a href="{{ get_url(path='/') }}" class="{% block home_nav_item %}{% endblock home_nav_item %}">
                            <div class="neon-container">
                                <div class="nav-text">home</div>
                                <div class="neon-shadow">home</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{ get_url(path='@/articles/_index.md') }}" class="{% block articles_nav_item %}{% endblock articles_nav_item %}">
                            <div class="neon-container">
                                <div class="nav-text">articles</div>
                                <div class="neon-shadow">articles</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{ get_url(path='@/showroom/_index.md') }}" class="{% block showroom_nav_item %}{% endblock showroom_nav_item %}">
                            <div class="neon-container">
                                <div class="nav-text">showroom</div>
                                <div class="neon-shadow">showroom</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="{% block about_nav_item %}{% endblock about_nav_item %}">
                            <div class="neon-container">
                                <div class="nav-text">about</div>
                                <div class="neon-shadow">about</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="{% block contact_nav_item %}{% endblock contact_nav_item %}">
                            <div class="neon-container">
                                <div class="nav-text">contact</div>
                                <div class="neon-shadow">contact</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <svg width="1440" height="1024" viewBox="0 0 1440 1024" fill="none" xmlns="http://www.w3.org/2000/svg" class="bg-svg"><path id="wave-1" d="M130 1041C600.5 161 986 583 1455.5 71" stroke="url(#paint0_linear)" opacity="0.2" stroke-dashoffset="0px" stroke-dasharray="1697.430908203125px 1697.430908203125px"></path><path id="wave-2" width="1200" d="M1288.57 -6.9397C858.266 598.353 401.358 300.718 -13.3003 856.662" stroke="url(#paint0_linear)" opacity="0.2" stroke-dashoffset="0px" stroke-dasharray="1596.0498046875px 1596.0498046875px"></path><path id="wave-3" width="1200" d="M1155.57 -16.1926C819.929 588.329 397.446 352.38 -29.7303 728.664" stroke="url(#paint0_linear)" opacity="0.2" stroke-dashoffset="0px" stroke-dasharray="1439.9014892578125px 1439.9014892578125px"></path><path id="wave-4" width="1200" d="M-17.9946 1053.29C474.902 208.19 925.55 609.919 1438.79 -11.5659" stroke="url(#paint0_linear)" opacity="0.2" stroke-dashoffset="0px" stroke-dasharray="1850.29736328125px 1850.29736328125px"></path><path id="wave-5" width="1200" d="M1073 -7.5C745.657 540.326 513.5 389 -1.50012 624" stroke="url(#paint0_linear)" opacity="0.2" stroke-dashoffset="0px" stroke-dasharray="1290.9949951171875px 1290.9949951171875px"></path><defs><linearGradient id="paint0_linear" x1="-201.5" y1="997" x2="1315.5" y2="-16" gradientUnits="userSpaceOnUse"><stop offset="0.015625" stop-color="#4E044B"></stop><stop offset="0.654947" stop-color="#F98AF5"></stop><stop offset="1" stop-color="#4E044B"></stop></linearGradient></defs></svg>
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
    <script>
        const textWrappers = document.querySelectorAll('nav a .nav-text');
        textWrappers.forEach(function(textWrapper) {
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        });

        // Add a hover event listener to each nav item
        const navItems = document.querySelectorAll('nav a');
        navItems.forEach(function(navItem) {
            navItem.addEventListener('mouseover', function() {
                // Generate a random angle for each letter on hover
                const letters = navItem.querySelectorAll('.letter');
                letters.forEach(function(letter) {
                    const angle = Math.floor(Math.random() * 21) - 10; // A random number between -10 and 10
                    letter.style.transform = `rotate(${angle}deg) scale(1.2)`; // Apply the rotation to the letter
                });
            });

            // Add a mouseout event listener to each nav item
            navItem.addEventListener('mouseout', function() {
                // Reset the transform property for each letter on mouseout
                const letters = navItem.querySelectorAll('.letter');
                letters.forEach(function(letter) {
                    letter.style.transform = 'none'; // Remove the rotation from the letter
                });
            });
        });

        const nav = document.querySelector('nav');

        const burgerMenu = document.querySelector('.burger');
        burgerMenu.addEventListener('click', function() {
            burgerMenu.classList.toggle('toggled');

            nav.classList.toggle('toggled');
        });
    </script>
</body>
</html>
