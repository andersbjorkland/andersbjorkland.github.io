{% macro breadcrumb(ancestors) %}

{% if ancestors | length > 1 %}
<div class="breadcrumb-container">
    {% for ancestorPath in ancestors %}
    {% set ancestor = get_section(path=ancestorPath) %}
    <div class="breadcrumb">
        <a href="{{ ancestor.permalink | safe}}">{{ ancestor.title }}</a>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endmacro %}
